plugins {
    id 'java'
    id 'maven-publish'
    id 'io.spring.dependency-management' version "1.0.11.RELEASE"
    id 'org.springframework.boot' version "2.4.10"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'com.api'
version = '0.0.1-SNAPSHOT'
description = 'ReactiveServer'
sourceCompatibility = JavaVersion.VERSION_11

jar {
    manifest {
        attributes 'Main-Class': 'com.api.reactive.ReactiveServerApplication'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.4.10'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.4.10'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.10'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.4.10'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis-reactive:2.4.10'
    implementation 'org.springframework.boot:spring-boot-starter-json:2.4.10'
    implementation 'org.projectlombok:lombok:1.18.20'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.10'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
tasks.jar {
    enabled = true
}